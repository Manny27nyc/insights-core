name: Insights Core Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  code-test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-versions: [2.7, 3.6]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-versions }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-versions }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
    - name: flake8
      run: |
        pip install -e .[linting]
        flake8 .
    - name: pytest
      run: |
        pip install -e .[testing]
        pytest

  python26-test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: apt-install python26
      run: |
        sudo add-apt-repository ppa:deadsnakes/ppa
        sudo apt-get update
        sudo apt-get install python2.6
    - name: get pip
      run: |
        curl -O https://bootstrap.pypa.io/get-pip.py | sudo python2.6
    - name: flake8
      run: |
        sudo python2.6 -m pip install -e .[linting]
        sudo python2.6 -m -m flake8 .
    - name: pytest
      run: |
        sudo python2.6 -m pip install -e .[testing]
        sudo python2.6 -m -m pytest

  docs-test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.6
      uses: actions/setup-python@v2
      with:
        python-version: 3.6
    - name: install dependencies
      run: |
        sudo apt-get install pandoc
        python -m pip install --upgrade pip
    - name: docs Test
      run: |
        pip install docutils==0.17
        pip install -e .[docs]
        sphinx-build -W -b html -qa -E docs docs/_build/html
