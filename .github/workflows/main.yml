name: Insights Core Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  code-test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-versions: [2.7, 3.6]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-versions }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-versions }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
    - name: flake8
      run: |
        pip install -e .[linting]
        flake8 .
    - name: pytest
      run: |
        pip install -e .[testing]
        pytest

  python26-test:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2
    - name: apt-install python26
      run: |
        sudo add-apt-repository ppa:deadsnakes/ppa
        sudo apt-get update
        sudo apt-get install python2.6
        sudo update-alternatives --install /usr/bin/python python /usr/bin/python2.6 1
        sudo update-alternatives --set python /usr/bin/python2.6
    - name: get depenencies
      run: |
        curl https://bootstrap.pypa.io/pip/2.7/get-pip.py -o get-pip.py
        python get-pip.py
        git clone https://github.com/SteveHNH/jenkins-s2i-example.git pips
        pip install ./pips/slave26/pip_packages/pip-9.0.3-py2.py3-none-any.whl
        pip install -r ./pips/slave26/ci_requirements.txt -f ./pips/slave26/pip_packages
    - name: flake8
      run: |
        pip install -e .[linting] -f ./pips/slave26/pip_packages
        flake8 .
    - name: pytest
      run: |
        pip install -e .[testing] -f ./pips/slave26/pip_packages
        pytest

  docs-test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.6
      uses: actions/setup-python@v2
      with:
        python-version: 3.6
    - name: install dependencies
      run: |
        sudo apt-get install pandoc
        python -m pip install --upgrade pip
    - name: docs Test
      run: |
        pip install docutils==0.17
        pip install -e .[docs]
        sphinx-build -W -b html -qa -E docs docs/_build/html
